name: Sentinel Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  gate:
    name: Sentinel Gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: curl,mbstring,dom,libxml,xml,xmlwriter
          coverage: none

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G --no-progress

      - uses: synapse-sentinel/gate@v1
        with:
          check: certify
          coverage-threshold: 50
          auto-merge: false
          coverage-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
